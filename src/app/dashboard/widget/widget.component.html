<mat-card class="card-widget">
  <mat-card-title
    class="widget-header"
    (mousedown)="onDrag()"
    (mouseup)="onNoDrag()"
    >Widget Title</mat-card-title
  >
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-card-content>
  <span
    class="resize-area"
    (mousedown)="onStartResize()"
  ></span>
</mat-card>
